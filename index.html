<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />
    <meta name="author" content="Kenzie" />
    <meta name="keywords" content="Kenzie" />

    <!-- Title Page-->
    <title>Doggie Day Care</title>

    <!-- CSS-->
    <link href="css/main.css" rel="stylesheet" media="all" />
    <link
      href="https://www.purina.com/sites/g/files/auxxlc196/files/styles/kraken_generic_max_width_240/public/HOUND_Beagle-%2813inch%29.jpg?itok=6NGLSCVd"
      rel="icon"
    />
  </head>

  <body>
    <h1>Doggie Day Care!</h1>
    <h3>Tell us about your Dog:</h3>
    <form>
      <label for="name_input">Name</label>
      <input
        id="name_input"
        type="text"
        placeholder="What's your dog's name?"
        required
      />
      <label for="breed_input">Breed</label>
      <input
        id="breed_input"
        type="text"
        placeholder="What breed are they?"
        required
      />
      <label for="age_input">Age</label>
      <input
        id="age_input"
        type="number"
        placeholder="How old are they?"
        required
      />
      <fieldset>
        <legend>Choose Gender</legend>
        <label for="male_input">Male</label>
        <input
          id="male_input"
          type="radio"
          name="gender_input"
          value="male"
          required
        />
        <br />
        <label for="female_input">Female</label>
        <input
          id="female_input"
          type="radio"
          name="gender_input"
          value="female"
          required
        />
      </fieldset>
      <br />

      <div class="checkbox-section">
        <input id="treats_input" type="checkbox" />
        <label for="treats_input">Likes Treats</label>
      </div>

      <button id="submit_button">Take care of my dog!</button>
    </form>

    <h2>Dogs we currently have:</h2>
    <ul id="dog_list"></ul>
    <script src="code.js"></script>
  </body>
</html>
